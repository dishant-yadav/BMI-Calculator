<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <span id="heading">
        <h3 class="text">BMI Calculator</h3>
      </span>
      <div id="input">
        <legend>
          <label for="height" class="text">Height : </label>
          <input
            type="number"
            id="height"
            class="number"
            required
            value="180"
          />
        </legend>
        <legend>
          <label for="weight" class="text">Weight : </label>
          <input
            type="number"
            id="weight"
            class="number"
            required
            value="60"
            default="45"
          />
        </legend>
        <div class="result text">
          <span id="bmi">18.5</span>
          <span id="category">Normal</span>
        </div>
      </div>
      
      <div id="buttons">
        <button class="text" onclick="calculate()">Calculate</button>
        <div id="btns">
        <button class="text" onclick="copy()">COPY</button>
        <button class="text" onclick="reset()">clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
