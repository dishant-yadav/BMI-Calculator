<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <span id="heading">
      <h3>BMI Calculator</h3>
    </span>
    

    <div id="content">
          <label for="height" class="text">Height : </label>
          <input type="number" id="height" class="number" required value="180" /> CM
      <p id="h-error"></p>
      <label for="weight" class="text">Weight : </label>
      <input type="number" id="weight" class="number" required value="60" default="45"/> KG
      <p id="w-error"></p>
      <button class="text" onclick="calculate()" >Calculate</button><br />
      <div id="copy" class="final">
        <span id="result">18.5</span> 
        <span id="category">Normal</span>
      </div>
      <div id="buttons">
        <button id="copy" onclick="copy()">COPY</button>
        <button onclick="reset()">RESET</button>
      </div>
    </div>
  </body>
</html>
